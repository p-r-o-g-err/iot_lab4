<!DOCTYPE html>
<html>
<head>
    <title>Мониторинг температуры</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.18.2/plotly.min.js"></script>
    <style>
        /* Общий стиль страниц */
        body { font-family: Arial, sans-serif; }
        .container { max-width: 1000px; margin: 0 auto; }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; 
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Стиль уведомлений */
        .flash-message {
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background-color: #f44336; 
            color: white; 
            padding: 15px; 
            border-radius: 5px;
            z-index: 1000;
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Стили для страницы входа */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            background: #f8f9fa;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .login-box .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-box .form-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box .form-group.button-group {
            display: flex;
            justify-content: center;
        }

        /* Стиль для страницы с графиками */
        .form-inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-inline input {
            flex: 1;
            max-width: 44px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="flash-message" class="flash-message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    
        {% block content %}{% endblock %}
    </div>
</body>
</html>
